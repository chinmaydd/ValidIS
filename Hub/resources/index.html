var min_date = new Date(2016, 1, 1);

var vis = d3.select("svg"),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    },
    xScale = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right]).domain([min_date, max_date]),
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,25]),
    xAxis = d3.svg.axis()
    .scale(xScale),
  yAxis = d3.svg.axis()
    .scale(yScale);

    vis.append("svg:g")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

    yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");

    vis.append("svg:g")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

    data = d3.json("test.json", function(error, data){
      
      var fmt = d3.time.format("%b %y");

      var arr = [];
      for(key in data[0].basic) {
        var temp = {};
        temp["day"] = fmt.parse(key);
        temp["val"] = data[0].basic[key];
        arr.push(temp);
      }

      var lineGen = d3.svg.line()
      .x(function(d) {
        debugger
        return xScale(d.day);
      })
      .y(function(d) {
        return yScale(d.val);
      });

      vis.append('svg:path')
      .attr('d', lineGen(arr))
      .attr('stroke', 'green')
      .attr('stroke-width', 2)
      .attr('fill', 'none');
      return data;
    })
